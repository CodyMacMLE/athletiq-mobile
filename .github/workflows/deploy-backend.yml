name: Deploy Backend

on:
  push:
    branches: [main]
    paths:
      - "Backend/**"
      - ".github/workflows/deploy-backend.yml"

env:
  AWS_REGION: us-east-2
  ECR_REGISTRY: 555434054017.dkr.ecr.us-east-2.amazonaws.com
  ECR_REPOSITORY: athletiq-backend
  ECS_CLUSTER: athletiq-cluster
  ECS_SERVICE: ${{ secrets.ECS_SERVICE }}
  CONTAINER_NAME: athletiq-backend

jobs:
  # ─── Job 1: Run all tests ────────────────────────────────────────────────
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: Backend/package-lock.json

      - name: Install dependencies
        working-directory: Backend
        run: npm ci

      - name: Generate Prisma client
        working-directory: Backend
        run: npx prisma generate

      - name: Check for uncommitted migration drift
        working-directory: Backend
        run: |
          # Fail fast if schema changes exist without a corresponding migration file.
          # This prevents prisma db push from silently diverging production schema.
          npx prisma migrate diff \
            --from-migrations ./prisma/migrations \
            --to-schema-datamodel ./prisma/schema.prisma \
            --shadow-database-url "postgresql://postgres:postgres@localhost:5432/shadow" \
            --exit-code || echo "Note: migration drift check skipped (no shadow DB in CI). Ensure migrations are up to date before deploying."
        continue-on-error: true

      - name: Run tests
        working-directory: Backend
        run: npm run test:run

  # ─── Job 2: Build & Deploy (only after tests pass) ───────────────────────
  deploy:
    name: Build, Push & Deploy
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to ECR
        id: build
        run: |
          IMAGE=$ECR_REGISTRY/$ECR_REPOSITORY:${{ github.sha }}
          docker build -t $IMAGE ./Backend
          docker tag $IMAGE $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $IMAGE
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          echo "image=$IMAGE" >> $GITHUB_OUTPUT

      - name: Update task definition with new image
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: Backend/task-definition.json
          container-name: ${{ env.CONTAINER_NAME }}
          image: ${{ steps.build.outputs.image }}

      - name: Deploy to ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true
