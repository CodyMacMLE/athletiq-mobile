name: Deploy Backend

on:
  push:
    branches: [main]
    paths:
      - "Backend/**"
      - ".github/workflows/deploy-backend.yml"

env:
  AWS_REGION: us-east-2
  ECR_REGISTRY: 555434054017.dkr.ecr.us-east-2.amazonaws.com
  ECR_REPOSITORY: athletiq-backend
  ECS_CLUSTER: athletiq-cluster
  ECS_SERVICE: ${{ secrets.ECS_SERVICE }}
  CONTAINER_NAME: athletiq-backend

jobs:
  deploy:
    name: Build, Push & Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to ECR
        id: build
        run: |
          IMAGE=$ECR_REGISTRY/$ECR_REPOSITORY:${{ github.sha }}
          docker build -t $IMAGE ./Backend
          docker tag $IMAGE $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $IMAGE
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          echo "image=$IMAGE" >> $GITHUB_OUTPUT

      - name: Update task definition with new image
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: Backend/task-definition.json
          container-name: ${{ env.CONTAINER_NAME }}
          image: ${{ steps.build.outputs.image }}

      - name: Deploy to ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true
