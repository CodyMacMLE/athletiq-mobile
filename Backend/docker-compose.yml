services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: athletiq
      POSTGRES_PASSWORD: athletiq
      POSTGRES_DB: athletiq
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build: .
    restart: unless-stopped
    ports:
      - "4000:4000"
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://athletiq:athletiq@db:5432/athletiq
      NODE_ENV: production

volumes:
  pgdata:
